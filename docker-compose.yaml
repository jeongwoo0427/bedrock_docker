version: '3.8'

services:
  bedrock:
    image: itzg/minecraft-bedrock-server
    restart: always
    ports:
      - "19132:19132/udp"
    volumes:
      - ./data:/data
    environment:
      - 'EULA=TRUE'
      - 'GAMEMODE=survival'
      - 'DIFFICULTY=normal'

  backup:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./data:/data:ro
      - ./backups:/backups


volumes:
  data:
  backups:

